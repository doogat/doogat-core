[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "doogat-core"
version = "0.1.4"
description = ""
authors = [ "Tomáš Bouška <admin@doogat.com>",]
license = "GNU GPLv3"
readme = "README.md"
[[tool.poetry.packages]]
include = "doogat"
from = "src"

[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
priority = "explicit"

[tool.poetry.dependencies]
python = "^3.12"

[tool.ruff.lint]
extend-select = [ "B", "Q", "D",]
ignore = [ "D211", "D213",]

[tool.poetry.dependencies.buvis-pybase]
version = "0.1.6"
source = "test-pypi"

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "D104",]
"tests/*.py" = [ "S101",]
"**/{tests,docs,tools}/*" = [ "D",]

[tool.poetry.group.dev.dependencies]
pre-commit = "3.8.0"

[tool.poetry.group.test.dependencies]
pytest = "8.3.3"

[tool.poetry.group.docs.dependencies]
sphinx = "8.0.2"
sphinx-rtd-theme = "3.0.0rc1"
